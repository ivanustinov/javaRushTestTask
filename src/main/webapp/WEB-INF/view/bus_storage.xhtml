<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<f:view>
    <ui:composition template="/WEB-INF/templates/templLayout.xhtml">
        <ui:param name="title" value="Storage"/>
        <ui:define name="content">
            <h:form>
                <p:dataTable class="dataTable" id="dataTable" rowIndexVar="indexVar"
                             value="#{sortView.components}" var="componen">
                    <f:facet name="header">
                        <p:outputPanel>
                            <p:outputLabel value="Components"/>
                        </p:outputPanel>
                    </f:facet>
                    <p:column headerText="№" style="width: 5%;">
                        <p:outputLabel value="#{indexVar + 1}"/>
                    </p:column>
                    <p:column headerText="Наименование"  style="width: 10%">
                        <h:outputText value="#{componen.description} р."/>
                    </p:column>
                    <p:column headerText="Необходимость" style="width: 20%">
                        <h:outputText value="#{componen.needForAssembly}"/>
                    </p:column>
                    <p:column headerText="Количество" style="width: 12%">
                        <h:outputText value="#{componen.count}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
</html>
